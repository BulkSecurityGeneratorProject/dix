<div>
    <h2>
        <span>Association User Roles</span>
        <button class="btn btn-primary float-right jh-create-entity create-association-user-role" [routerLink]="['/', { outlets: { popup: ['association-user-role-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Association User Role
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="associationUserRoles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Role</span></th>
            <th><span>User Profile</span></th>
            <th><span>Association</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let associationUserRole of associationUserRoles ;trackBy: trackId">
                <td><a [routerLink]="['../association-user-role', associationUserRole.id ]">{{associationUserRole.id}}</a></td>
                <td>{{associationUserRole.role}}</td>
                <td>
                    <div *ngIf="associationUserRole.userProfile">
                        <a [routerLink]="['../user-profile', associationUserRole.userProfile?.id ]" >{{associationUserRole.userProfile?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="associationUserRole.association">
                        <a [routerLink]="['../association', associationUserRole.association?.id ]" >{{associationUserRole.association?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../association-user-role', associationUserRole.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'association-user-role/'+ associationUserRole.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'association-user-role/'+ associationUserRole.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
