
<div *ngIf="associationUserRole">
    <h2><span>Association User Role</span> {{associationUserRole.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Role</span></dt>
        <dd>
            <span>{{associationUserRole.role}}</span>
        </dd>
        <dt><span>User Profile</span></dt>
        <dd>
            <div *ngIf="associationUserRole.userProfile">
                <a [routerLink]="['/user-profile', associationUserRole.userProfile?.id]">{{associationUserRole.userProfile?.id}}</a>
            </div>
        </dd>
        <dt><span>Association</span></dt>
        <dd>
            <div *ngIf="associationUserRole.association">
                <a [routerLink]="['/association', associationUserRole.association?.id]">{{associationUserRole.association?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'association-user-role/'+ associationUserRole.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
