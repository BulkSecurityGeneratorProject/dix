<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserEventParticipationLabel">Create or edit a User Event Participation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userEventParticipation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userEventParticipation.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_userProfile">User Profile</label>
            <select class="form-control" id="field_userProfile" name="userProfile" [(ngModel)]="userEventParticipation.userProfile" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userProfileOption.id === userEventParticipation.userProfile?.id ? userEventParticipation.userProfile : userProfileOption" *ngFor="let userProfileOption of userprofiles; trackBy: trackUserProfileById">{{userProfileOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_event">Event</label>
            <select class="form-control" id="field_event" name="event" [(ngModel)]="userEventParticipation.event" >
                <option [ngValue]="null"></option>
                <option [ngValue]="eventOption.id === userEventParticipation.event?.id ? userEventParticipation.event : eventOption" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
