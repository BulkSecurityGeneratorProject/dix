<div>
    <h2>
        <span>User Event Participations</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-event-participation" [routerLink]="['/', { outlets: { popup: ['user-event-participation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new User Event Participation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userEventParticipations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>User Profile</span></th>
            <th><span>Event</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userEventParticipation of userEventParticipations ;trackBy: trackId">
                <td><a [routerLink]="['../user-event-participation', userEventParticipation.id ]">{{userEventParticipation.id}}</a></td>
                <td>
                    <div *ngIf="userEventParticipation.userProfile">
                        <a [routerLink]="['../user-profile', userEventParticipation.userProfile?.id ]" >{{userEventParticipation.userProfile?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="userEventParticipation.event">
                        <a [routerLink]="['../event', userEventParticipation.event?.id ]" >{{userEventParticipation.event?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-event-participation', userEventParticipation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-event-participation/'+ userEventParticipation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-event-participation/'+ userEventParticipation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
